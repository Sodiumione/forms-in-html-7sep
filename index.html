<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><bold>Personal Details Form</bold></h1>
    <form>
      <label>Name</label><br />
      <input type="text" id="name" /><br /><br />
      <label>Email ID</label><br />
      <input type="text" id="email" /><br /><br />
      <label>Contact Number (this will be hidden.)</label><br />
      <input type="password" id="contact" /><br /><br />
      <label>Gender</label><br />
      <input type="radio" name="gender" value="Female" /> Female<br />
      <input type="radio" name="gender" value="Male" /> Male<br /><br />
      <label>Favourite City</label><br />
      <input type="checkbox" id="city" value="Rajasthan" />Rajasthan<br />
      <input type="checkbox" id="city" value="South Delhi" />South Delhi<br />

      <input type="submit" />
    </form>
  </body>
</html>
