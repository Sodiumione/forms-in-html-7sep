<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h1><bold>Personal Details Form</bold></h1>
    <form>
      <fieldset>
        <legend>Personal Information</legend>
        <label>Name</label><br />
        <input type="text" id="name" /><br /><br />
        <label>Email ID</label><br />
        <input type="text" id="email" /><br /><br />
        <label>Contact Number (this will be hidden.)</label><br />
        <input type="password" id="contact" /><br /><br />
        <label>Gender</label><br />
        <input type="radio" name="gender" value="Female" /> Female<br />
        <input type="radio" name="gender" value="Male" /> Male<br /><br />
        <label>Favourite City</label><br />
        <input type="checkbox" id="city" value="Dhaka" />Dhaka<br />
        <input type="checkbox" id="city" value="Rangpur" />Rangpur<br /><br />

        <label>Birthday</label>
        <input type="date" id="birthday" name="birthday" /><br /><br />
        <input type="submit" /><br /><br />
      </fieldset>
    </form>
  </body>
</html>
